apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
spec:
  replicas: {{ .Values.echo.replicas }}
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo
        image: gcr.io/kubernetes-e2e-test-images/echoserver:2.1
        ports:
        - containerPort: {{ .Values.echo.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: echo-svc
spec:
  ports:
  - port: {{ .Values.echo.port }}
    targetPort:  {{ .Values.echo.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: echo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
spec:
  rules:
  - http:
      paths:
      - path: {{ .Values.echo.path }}
        pathType: Prefix
        backend:
          service:
            name: echo-svc
            port:
              number: {{ .Values.echo.port }}
